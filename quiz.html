<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <title>WDD 130 | Quiz Form </title>
    <meta name="description" content="Dermot Nye's BYU-Idaho WDD 130 course home page">
        <meta name="author" content="Dermot Nye">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>WDD 130 | Dermot Nye | Quiz Form</h1>
</header>
<main>
    <form>
        <fieldset>
            <div class="Questions">
                <label for="q1">What does the acronym CSS stand for? </label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="Questions">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="Questions">
                <label for="q3">Which of the following is a valid CSS comment</label>
            </div>
            <div class="Questions">    
                <select id="q3" name="q3">
                    <option value="#1">/* This is a single-line comment */</option>
                    <option value="f">* This is a single-line comment *</option>
                    <option value="S"> !This is a single-line comment! </option>
                </select>
            </div>
            <div class="Questions">
                <label for="q4">What is the bottom margin given this declaration?</label>
                <input type="number" id="q4" name="q4">
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>&copy;2023 | Quiz Form | Dermot Nye</p>
</footer>
</body>
</html>
